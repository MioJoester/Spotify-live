<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting to Spotify…</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{background:#000}</style>
</head>
<body class="min-h-screen flex items-center justify-center text-white px-6">
  <div class="w-full max-w-xl bg-gray-900 rounded-2xl p-8 shadow-lg text-center">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"
      alt="Spotify"
      class="w-16 mx-auto mb-5"
    />
    <h1 class="text-2xl font-bold mb-2">Connecting to Spotify…</h1>
    <p class="text-gray-400 mb-6">If you aren’t redirected, use the test link below.</p>

    <div class="space-y-4">
      <button id="go" class="px-6 py-3 bg-green-500 hover:bg-green-600 rounded-full font-semibold">
        Continue to Spotify
      </button>

      <div class="text-left bg-gray-800 rounded-lg p-4">
        <p class="text-sm text-gray-300 mb-2 font-medium">Auth URL (debug):</p>
        <code id="authUrl" class="break-all text-xs block text-gray-400"></code>
        <a id="authAnchor" href="#" class="inline-block mt-3 text-green-400 underline">Open Auth in a new tab</a>
      </div>

      <p id="err" class="text-red-400 text-sm hidden"></p>
    </div>
  </div>

<script>
  const clientId = "b032c5792586420a80045802590c8b41"; // your client id
  const redirectUri = "https://spotify-live-xi.vercel.app/live.html"; 
  const scopes = [
    "user-read-currently-playing",
    "user-read-playback-state"
  ];

  // Build once so it's globally available
 const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(
  redirectUri
)}&scope=${encodeURIComponent(scopes.join(" "))}&show_dialog=true`;

  function loginWithSpotify() {
    window.location.href = authUrl;
  }

  // Populate debug UI (if you have elements for this)
  const urlBox = document.getElementById("authUrl");
  const urlAnchor = document.getElementById("authAnchor");
  if (urlBox) urlBox.textContent = authUrl;
  if (urlAnchor) urlAnchor.href = authUrl;

  // Attach button
  const goButton = document.getElementById("go");
  if (goButton) {
    goButton.addEventListener("click", () => window.location.assign(authUrl));
  }

  // Error handler
  const urlParams = new URLSearchParams(window.location.search);
  const error = urlParams.get("error");
  if (error) {
    const m = document.getElementById("err");
    if (m) {
      m.textContent = `Spotify error: ${error}`;
      m.classList.remove("hidden");
    }
  }
</script>

</body>
</html>
